- name: Clean updercloud
  hosts: localhost
  vars_files:
    - variables.yaml
  tasks:
  - name: Add undercloud group-host for cleanup
    add_host:
      name: "{{ undercloud_n }}.{{ domain }}"
      ansible_ssh_private_key_file: ansible-ssh/id_rsa
      ansible_ssh_user: root
      groups:
        - undercloud
- name: Clean undercloud
  hosts: undercloud
  vars_files:
    - variables.yaml
  ignore_errors: True
  tasks:
  - name: Unregister undercloud host
    redhat_subscription:
      state: absent
    ignore_errors: True

- name: Cleanup
  hosts: localhost
  vars_files:
    - variables.yaml
  tasks:
  - name: Delete Virtual BMC
    shell: |
      for I in {{ all_n }}; do
         vbmc delete $I
      done
    ignore_errors: True

  - name: Destroy virsh domain
    virt:
      name: "{{ item }}"
      state: destroyed
    with_items:
      - "{{ ctrl_n_list }}"
      - "{{ compute_n_list }}"
      - "{{ ceph_n_list }}"
      - "{{ undercloud_n }}"
    ignore_errors: True

  - name: Undefine virsh domain
    virt:
      name: "{{ item }}"
      command: undefine
    with_items:
      - "{{ ctrl_n_list }}"
      - "{{ compute_n_list }}"
      - "{{ ceph_n_list }}"
      - "{{ undercloud_n }}"
    ignore_errors: True

  - name: Remove ifcfg files
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - /tmp/ifcfg-eth0
      - /tmp/ifcfg-eth1
      - /tmp/ifcfg-eth1.2002
      - /tmp/ifcfg-eth1.2003
      - ansible-ssh
      - templates.tar.bz2

  - name: Remove qcow2 files
    file:
      path: "{{ image_dir }}/{{ item }}"
      state: absent
    with_items:
      - rhel7.qcow2
      - rhel7-100G.qcow2
      - rhel7-100G-no-eth0.qcow2
      - rhel7-undercloud.qcow2
      - undercloud.qcow2
      - "{{ image }}"
      - "{{ ctrl_n_list }}"

  - name: Remove instance qcow2 files
    file:
      path: "{{ image_dir }}/{{ item }}.qcow2"
      state: absent
    with_items:
      - "{{ ctrl_n_list }}"
      - "{{ compute_n_list }}"
      - "{{ ceph_n_list }}"

  - name: Remove ceph qcow2 files
    file:
      path: "{{ image_dir }}/{{ item.0 }}-{{ item.1 }}.qcow2"
      state: absent
    with_nested:
      - "{{ ceph_n_list }}"
      - ['osd-1', 'osd-2', 'journal']

  - name: Remove ssh known hosts
    known_hosts:
      name: "{{ item.1 }}"
      path: "{{ item.0 }}"
      state: absent
    with_nested:
      - [ '/root/.ssh/known_hosts', '/home/amedeo/.ssh/known_hosts' ]
      - [ '{{ undercloud_n }}', '{{ undercloud_n }}.{{ domain }}' ]
